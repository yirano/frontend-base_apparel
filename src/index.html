<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Base Apparel coming soon page</title>
  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <main>
    <div class="left-content">
      <div class="logo"><img src="../imgs/logo.svg" alt="logo" /></div>
      <h1>
        <span class="highlight">We're</span> coming soon
      </h1>
      
      <p class="caption">
        Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.
      </p>
      <form action="">
        <div class="wrapper">
          <input type="email" id="email" placeholder="Email Address">
          <button type="submit"><img src="../imgs/icon-arrow.svg" /></button>
        </div>
      </form>
      </div>
    <div class="right-content"></div>
  </main>
    <footer>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Tiffany Arellano</a>.
      </p>
    </footer>
</body>
</html>
